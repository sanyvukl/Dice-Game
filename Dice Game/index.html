<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Cubes</h1>
    <button onclick="window.location.reload();">Throw Dice</button>
    <div class="content">
        <div class="kub1">
            <h3 class="h5">Player 1</h3>
            <div class="cub cub1">
                <div class="cub__inner">
                    <div class="dot dot1">
                    </div>
                </div>
            </div>
             <div class="cub cub2">
                <div class="cub__inner">
                    <div class="dot dot2-1"></div>
                    <div class="dot dot2-2"></div>
                </div>
            </div>
            <div class="cub cub3">
                <div class="cub__inner">
                    <div class="dot dot3-1"></div>
                    <div class="dot dot3-2"></div>
                    <div class="dot dot3-3"></div>
                </div>
            </div>
            <div class="cub cub4">
                <div class="cub__inner">
                    <div class="dot dot4-1"></div>
                    <div class="dot dot4-2"></div>
                    <div class="dot dot4-3"></div>
                    <div class="dot dot4-4"></div>
                </div>
            </div>
            <div class="cub cub5">
                <div class="cub__inner">
                    <div class="dot dot4-1"></div>
                    <div class="dot dot4-2"></div>
                    <div class="dot dot4-3"></div>
                    <div class="dot dot4-4"></div>
                    <div class="dot dot1"></div>
                </div>
            </div>
            <div class="cub cub6">
                <div class="cub__inner">
                    <div class="dot dot4-1"></div>
                    <div class="dot dot6-2"></div>
                    <div class="dot dot4-2"></div>
                    <div class="dot dot4-3"></div>
                    <div class="dot dot6-5"></div>
                    <div class="dot dot4-4"></div>
                </div>
            </div>
        </div>

        <div class="kub2">
            <h3 class="h5">Player 2</h3>
            <div class="cub cub1">
                <div class="cub__inner">
                    <div class="dot dot1">
                    </div>
                </div>
            </div>
            <div class="cub cub2">
                <div class="cub__inner">
                    <div class="dot dot2-1"></div>
                    <div class="dot dot2-2"></div>
                </div>
            </div>
            <div class="cub cub3">
                <div class="cub__inner">
                    <div class="dot dot3-1"></div>
                    <div class="dot dot3-2"></div>
                    <div class="dot dot3-3"></div>
                </div>
            </div>
            <div class="cub cub4">
                <div class="cub__inner">
                    <div class="dot dot4-1"></div>
                    <div class="dot dot4-2"></div>
                    <div class="dot dot4-3"></div>
                    <div class="dot dot4-4"></div>
                </div>
            </div>
            <div class="cub cub5">
                <div class="cub__inner">
                    <div class="dot dot4-1"></div>
                    <div class="dot dot4-2"></div>
                    <div class="dot dot4-3"></div>
                    <div class="dot dot4-4"></div>
                    <div class="dot dot1"></div>
                </div>
            </div>
            <div class="cub cub6">
                <div class="cub__inner">
                    <div class="dot dot4-1"></div>
                    <div class="dot dot4-2"></div>
                    <div class="dot dot4-3"></div>
                    <div class="dot dot4-4"></div>
                    <div class="dot dot6-2"></div>
                    <div class="dot dot6-5"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
